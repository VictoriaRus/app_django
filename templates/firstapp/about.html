{% extends 'firstapp/base.html' %}

{% block title %}О нас{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    {% for post in posts %}
    <div>
      <div class="col-sm-12">
        <h3>{{ post.title }}</h3>
        <div>
          <img src="{{ post.photo.url }}" alt="{{ post.title }}">
          <br>
          {{ post.content|safe }}
        </div>
        <p>{{ post.created_at|date:"Y-m-d"}}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
