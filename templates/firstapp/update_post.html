{% extends 'firstapp/base.html' %}
{% block title %}Update Post{% endblock %}

{% block content %}
{% if user.is_authenticated%}
<div class="row">
    <div class="col-sm-12">
        <h1>Update Post...</h1>
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.media}}
                {{ form.as_p }}
                <button class="btn btn-secondary">Обновить</button>
            </form>
        </div>
    </div>
</div>

{% else %}
<h1>Вы не вошли в аккаунт (или его у вас нет)</h1>
{% endif %}

{% endblock %}
